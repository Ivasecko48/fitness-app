    <div class="meal active">
      <div class="container">
        <h1>IF YOU WANNA GET BIG YOU GOTTA EAT BIG</h1>
        <h2>Select Date to Filter Rows</h2>
        <input type="date" id="datePicker" class="date-picker" />
        <form id="meal-form">
          <label for="meal-time">Time(hour):</label>
          <input
            type="number"
            id="meal-time"
            class="form-control"
            min="0"
            max="23"
            placeholder="hour(0-23)"
          />

          <label for="components">Meal comps</label>
          <input type="text" id="meal-components" class="form-control" />

          <label for="calories">Calories</label>
          <input type="number" id="meal-calories" class="form-control" />
          <input
            type="submit"
            id="meal-submit"
            value="Add meal"
            class="btn btn-primary btn-block"
          />
        </form>

        <table id="meal-table" class="table table-striped mt-4">
          <thead>
            <tr>
              <th>TIME(h)</th>
              <th>COMPONENTS</th>
              <th>CALORIEN</th>
            </tr>
          </thead>
          <tbody id="meal-list">
            <td></td>
          </tbody>
        </table>
        <h2 id="totalKcalText">Total:</h2>
      </div>
