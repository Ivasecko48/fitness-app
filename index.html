<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="yeti.css" />
    <title>FitnessApp</title>
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="nav-links">
          <a href="" id="meal-nav">Meals</a>
          <a href="" id="trening-nav">Trening</a>
        </div>
        <a> <input type="date" id="datePicker" class="date-picker" /></a>
      </div>
    </nav>

    <div class="meal-page">
      <div class="container">
        <h1>IF YOU WANNA GET BIG YOU GOTTA EAT BIG</h1>
        <h2>Select Date to Filter Rows</h2>
        <form id="meal-form">
          <label for="meal-time">Time(hour):</label>
          <input
            type="number"
            id="meal-time"
            class="form-control"
            min="0"
            max="23"
            placeholder="hour(0-23)"
          />

          <label for="components">Meal comps</label>
          <input type="text" id="meal-components" class="form-control" />

          <label for="calories">Calories</label>
          <input type="number" id="meal-calories" class="form-control" />
          <input
            type="submit"
            id="meal-submit"
            value="Add meal"
            class="btn btn-primary btn-block"
          />
        </form>

        <table id="meal-table" class="table table-striped mt-4">
          <thead>
            <tr>
              <th>TIME(h)</th>
              <th>COMPONENTS</th>
              <th>CALORIEN</th>
            </tr>
          </thead>
          <tbody id="meal-list">
            <td></td>
          </tbody>
        </table>
        <h2 id="totalKcalText">Total cals:</h2>
      </div>
    </div>

    <div class="trening-page hidden">
      <div class="container">
        <h1>IF YOU WANNA GET BIG YOU GOTTA TRAIN HARD</h1>
        <h2>Select Date to Filter Rows</h2>
        <form id="tren-form">
          <label for="exercise-name">Exercise:</label>
          <input
            type="text"
            id="exercise-name"
            class="form-control"
            placeholder="name..."
          />

          <label for="reps">Sets x reps</label>
          <select name="sets" id="sets-select">
            <option value="">--Sets--</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>

          <select name="reps" id="reps-select">
            <option value="">--Reps--</option>
            <option value="12">12</option>
            <option value="10">10</option>
            <option value="8">8</option>
            <option value="6">6</option>
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="1">1</option>
          </select>

          <label for="kilos">Weight</label>
          <input
            type="number"
            id="form-weight"
            class="form-control"
            placeholder="in kilos"
          />
          <input
            type="submit"
            id="exer-submit"
            value="Add exercise"
            class="btn btn-primary btn-block"
            placeholder="Add exer"
          />
        </form>

        <table id="meal-table" class="table table-striped mt-4">
          <thead>
            <tr>
              <th>EXERCISE</th>
              <th>SETS X REPS</th>
              <th>WEIGHT</th>
            </tr>
          </thead>
          <tbody id="tren-list">
            <td></td>
          </tbody>
        </table>
        <h2 id="totalVolume">Volume:</h2>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
